<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulieren</title>
</head>
<body>
    <h1>Velden voor HTML-formilier</h1>
    <form>
        <h2>Tekstverlden</h2>
        <p>Voornaam <input type="text" name="voornaam"></p>
        <p>Achternaam <input type="text" name="Achternaam"></p>
        <p><input type="password" name="pwd">&nbsp;&nbsp;definieert een wachtwoord veld</p>
        <h2>Radio Buttons</h2>
        <p><input type="radio" name="geslacht" value="man">Man</p>
        <p><input type="radio" name="geslacht" value="vrouw">Vrouw</p>
        <h2>Checkbox</h2>
        <p><input type="checkbox" name="vehicle" value="Fiets">Ik heb een fiets</p>
        <p><input type="checkbox" name="vehicle" value="Auto">Ik heb een auto</p>
        <h2>Dropdownlist</h2>
        <p><select name="Balletdanseressen">
        <option value="Martha Graham">Martha Graham</option>
        <option value="Carlotta Grisi">Carlotta Grisi</option>
        <option value="Agrippina Vaganova">Agrippina Vaganova</option>
        <option value="Natalie Portman">Natalie Portman</option>\
    </select></p>
    <h2>Textarea</h2>
    <p><textarea rows="7" cols="25" name="opmerking"></textarea></p>
    <h2>Submit knop</h2>
    <p><input type="submit" value="Verzenden"></p>
</form>
</body>
</html>
